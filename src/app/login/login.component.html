<div class="auth-container">
  <mat-card class="login-card">
    <mat-card-title class="login-title">Login</mat-card-title>
    <form>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Enter username">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Enter password">
      </mat-form-field>

      <button mat-raised-button color="accent" class="full-width">Login</button>
    </form>
  </mat-card>
</div>
